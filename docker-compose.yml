services:
  mysql:
    image: mysql:8.0
    container_name: motoya-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-motoya}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-motoya}
      MYSQL_USER: ${MYSQL_USER:-motoya}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-motoya}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      - ./database/seeds.sql:/docker-entrypoint-initdb.d/02-seeds.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  mysql_data:
